<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transactions Dashboard</h1>

        <!-- Month selection dropdown -->
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3" selected>March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <!-- Search input -->
        <input type="text" id="searchInput" placeholder="Search transaction">

        <!-- Transactions table -->
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>

        <!-- Statistics display -->
        <div class="statistics">
            <h2>Statistics</h2>
            <div id="totalSales">Total Sales: $0.00</div>
            <div id="soldItems">Sold Items: 0</div>
            <div id="unsoldItems">Unsold Items: 0</div>
        </div>

        <!-- Bar chart -->
        <div class="chart">
            <h2>Price Range Distribution</h2>
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
